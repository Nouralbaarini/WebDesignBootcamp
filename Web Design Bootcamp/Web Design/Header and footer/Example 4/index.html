<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Header and Footer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to Creative World</h1>
            <p>Your one-stop destination for innovative solutions and ideas.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>Explore our offerings and see how we can help you achieve your goals.</p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#" aria-label="Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#" aria-label="Instagram"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
            <form>
                <label for="newsletter">Subscribe to our Newsletter:</label>
                <input type="email" id="newsletter" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
            <p>&copy; 2024 Creative World. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
